{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'base/main.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand nav-link link" style="margin-left: 30px;" href="{% url 'blog-home' %}">BlogHub</a>

          <ul class="navbar-nav" style="padding-right: 30px;">
              <li class="nav-item" style="margin-right: 10px;">
                  <a class="nav-link link" href="#">About</a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link link" href="{% url 'logout' %}">Logout</a>
                </li>
              {% else %}
                <li class="nav-item" style="margin-right: 10px;">
                    <a class="nav-link link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link" href="{% url 'register' %}">Sign Up</a>
                </li>
              {% endif %}
          </ul>
      </div>
    </nav>

    <div>
        <div>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          <div style="margin-top: 80px;">{% block content %} {% endblock %}</div>
        </div>
    </div>
    <footer class="py-3 bg-grey" style="margin:70px;">
      <p class="m-0 text-dark text-center text-muted" style="font-family: sans-serif;">Copyright &copy; BlogHub</p>
    </footer>
  </body>
</html>
