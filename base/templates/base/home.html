{% extends "base/base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="container">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h3 style="font-family: sans-serif;"><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
            <p class="article-content">{{ post.content }}</p>
            <hr>
            <div class="row">
                <a class="col col-btn" style="text-decoration:none" href="#"><i class="fa fa-arrow-up"></i> Upvote</a>
                <a class="col col-btn" style="text-decoration:none" href="#"><i class="fa fa-arrow-down"></i> Downvote</a>
                <a class="col col-btn" style="text-decoration:none" href="#"><i class="fa fa-comment"></i> Comment</a>
              </div>
        </div>
    {% endfor %}
{% endblock content %}
