{% extends "base/base.html" %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you wanna delete this post?: "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group" style="margin-top: 20px;">
                <button class="btn" type="submit">Delete</button>
                <a class="btn" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
